name: Android CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties with MQTT config
        run: |
          echo "mqtt.broker=ssl://broker.emqx.io:8883" >> local.properties
          echo "mqtt.username=" >> local.properties
          echo "mqtt.password=" >> local.properties

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/'

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Create local.properties with MQTT config
        run: |
          echo "mqtt.broker=ssl://broker.emqx.io:8883" >> local.properties
          echo "mqtt.username=" >> local.properties
          echo "mqtt.password=" >> local.properties

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

  lint:
    name: Lint Check (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true  # No bloquea el build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Create local.properties
        run: |
          echo "mqtt.broker=ssl://broker.emqx.io:8883" >> local.properties
          echo "mqtt.username=" >> local.properties
          echo "mqtt.password=" >> local.properties

      - name: Run lint
        run: ./gradlew lintDebug || true

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: '**/build/reports/lint-results-*.html'

